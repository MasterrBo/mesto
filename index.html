<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Интерактивный сайт в честь Жак-Ив Кусто</title>
  </head>
  <body class="big-page">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo-link"><img class="header__logo" src="./images/logo.svg" alt="Логотип" /></a>
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/kusto.png" class="profile__avatar" alt="Ваше фото" />

          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title profile__title_item">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="profile__edit-button">
                <img class="profile__edit-icon" src="./images/Edit_Button.svg" alt="Редактировать карточку" />
              </button>
            </div>
            <p class="profile__post">Исследователь океана</p>
          </div>

          <button type="button" class="profile__add-button" aria-label="Добавить">
            <img class="profile__add-icon" src="./images/add-button.svg" alt="Добавить инфо" />
          </button>
        </section>

        <section class="elements">
 
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <!-- Форма 1 Профиль -->
      <section class="popup popup_profile" id="popup__id">
        <div class="popup__wrap">
          <button type="button" class="popup__close-button" aria-label="Закрыть">
            <img class="popup__close-icon" src="./images/close-icon.svg" alt="Закрыть форму" />
          </button>

          <form name="form-profile" class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>

            <input type="text" class="popup__field" id="name" value="" placeholder="Введите имя" />
            <input type="text" class="popup__field" id="job" value="" placeholder="Введите профессию" />

            <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </section>

      <!-- форма 2 Добавить карточку -->
      <section class="popup popup_card" id="popup__add-card">
        <div class="popup__wrap">
          <button type="button" class="popup__close-button" aria-label="Закрыть">
            <img class="popup__close-icon" src="./images/close-icon.svg" alt="Закрыть форму" />
          </button>

          <form name="form-card" class="popup__container popup__container_addcard">
            <h3 class="popup__title">Новое место</h3>

            <input type="text" class="popup__field popup__field_name" id="photo-name" value="" placeholder="Название" />
            <input type="text" class="popup__field popup__field_link" id="link" value="" placeholder="Ссылка на картинку" />

            <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </section>

      <!-- Форма 3 Попап картинки -->
      <section class="popup popup_pic" id="popup__picture">
        <div class="popup__pic-wrap">
          <span class="popup__pic-content">
            <button type="button" class="popup__close-button popup__close-button_form" aria-label="Закрыть">
              <img class="popup__close-icon" src="./images/close-icon.svg" alt="Закрыть форму" />
            </button>
            <img class="popup__pic-style" src="." />
            <h3 class="popup__pic-heading"></h3>
          </span>
        </div>
      </section>
    </div>

    <!-- template-->
    <template id="card-template">
      <article class="element">
        <!-- Добавляем иконку корзины-->
        <button type="button" class="element__delete-button" aria-label="Удалить">
          <img class="element__delete-icon" src="./images/trash2.svg" alt="Иконка удаления" />
        </button>
        <img class="element__photo" src="." alt=""/>

        <div class="element__content">
          <h2 class="element__title"></h2>
          <button class="element__button" type="button" aria-label="Лайкнуть"></button>
        </div>
      </article>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>

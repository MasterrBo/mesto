<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Интерактивный сайт в честь Жак-Ив Кусто</title>
  </head>
  <body class="big-page">
    <div class="page">

      <header class="header">
        <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип" /></a>
      </header>
      <main class="content">

        <section class="profile">
          <div class="profile__avatar">

          </div>

          <div class="profile__info">

          </div>

          <div class="profile__add-buttton">

          </div>
        </section>

        <section class="elements">
          <article class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск фото"/>
            <div class="element__content">
             <h2 class="element__title">Карачаевск</h2>
              <button class="element__button" type="button" aria-label="Лайкнуть"></button>
            </div>    
          </article>

          <article class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус"/>
            <div class="element__content">
             <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button" type="button" aria-label="Лайкнуть"></button>
            </div>    
          </article>

          <article class="element">
            <img class="element__photo" src="./images/dombay.png" alt="Домбай"/>
            <div class="element__content">
             <h2 class="element__title">Домбай</h2>
              <button class="element__button" type="button" aria-label="Лайкнуть"></button>
            </div>    
          </article>

          <article class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус"/>
            <div class="element__content">
             <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button" type="button" aria-label="Лайкнуть"></button>
            </div>    
          </article>

          <article class="element">
            <img class="element__photo" src="./images/dombay.png" alt="Домбай"/>
            <div class="element__content">
             <h2 class="element__title">Домбай</h2>
              <button class="element__button" type="button" aria-label="Лайкнуть"></button>
            </div>    
          </article>


          <article class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаево-Черкесия"/>
            <div class="element__content">
             <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__button" type="button" aria-label="Лайкнуть"></button>
            </div>    
          </article>

        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <section class="popup">
        <form class="popup__container">
          <button class="popup__close-button">
            
            <img class="popup__close-icon" src="./images/close-icon.svg" alt="Закрыть форму"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__name-field" value="Жак-Ив Кусто">
          <input type="text" class="popup__job-field" value="Исследователь океана">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </section>

    </div>
  </body>
</html>
